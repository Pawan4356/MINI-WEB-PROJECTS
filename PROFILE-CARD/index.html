<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card UI</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">

</head>

<body>
    <div class="profile">
        <div class="image"><img src="DUCK.jpg" alt="" class="profile-image"></div>
        <p class="name">John Doe</p>
        <p class="occ">Somewhat Developer</p>
        <div class="icon">
            <a href="#" style="background-color: rgb(202, 189, 170);" class="link">
                <i class='bx bxs-lemon'></i>
            </a>
            <a href="#" style="background-color: rgb(119, 119, 203);" class="link">
                <i class='bx bxs-lemon'></i>
            </a>
            <a href="#" style="background-color: rgb(134, 60, 202);" class="link">
                <i class='bx bxs-lemon'></i>
            </a>
            <a href="#" style="background-color: rgb(242, 62, 62);" class="link">
                <i class='bx bxs-lemon'></i>
            </a>
        </div>
        <div class="buttons"><button class="button">Subscribe</button> <button class="button">Message</button></div>
        <div class="performance">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-like' ></i>
                <span class="num">30k</span>
            </div>
            <div class="data">
                <i class='bx bxs-hot'></i>
                <span class="num">10k</span>
            </div>
        </div>
    </div>
</body>

</html>
