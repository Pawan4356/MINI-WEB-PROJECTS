<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Slider Animation!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #d2d2d2;
      background-image: repeating-linear-gradient(to right,
          transparent 0 100px,
          #25283b22 100px 101px),
        repeating-linear-gradient(to bottom,
          transparent 0 100px,
          #25283b22 100px 101px);
    }

    body::before {
      position: absolute;
      width: min(1200px, 90vw);
      top: 10%;
      left: 50%;
      height: 90%;
      transform: translateX(-50%);
      content: "";
      background-image: url(BACKGROUND.png);
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: top center;
      pointer-events: none;
    }
  </style>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="banner" style="--quantity: 10">
    <div class="slider">
      <div class="item" style="--position: 1"><img src="DRAGON.jpg" alt=""></div>
      <div class="item" style="--position: 2"><img src="DRAGON2.jpg" alt=""></div>
      <div class="item" style="--position: 3"><img src="DRAGON3.jpg" alt=""></div>
      <div class="item" style="--position: 4"><img src="DRAGON4.jpg" alt=""></div>
      <div class="item" style="--position: 5"><img src="DRAGON5.jpg" alt=""></div>
      <div class="item" style="--position: 6"><img src="DRAGON6.jpg" alt=""></div>
      <div class="item" style="--position: 7"><img src="DRAGON7.jpg" alt=""></div>
      <div class="item" style="--position: 8"><img src="DRAGON8.jpg" alt=""></div>
      <div class="item" style="--position: 9"><img src="DRAGON9.jpg" alt=""></div>
      <div class="item" style="--position: 10"><img src="DRAGON10.jpg" alt=""></div>
    </div>
    <div class="content">
      <h1 data-content="ROAR!!!">ROAR!!!</h1>
      <div class="author">
        <h2>Pawan</h2>
      </div>
      <div class="model">
      </div>
    </div>
  </div>
</body>

</html>
